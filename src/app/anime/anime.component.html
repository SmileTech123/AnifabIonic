<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
     
      <img style="width: 30px; margin-left: 10px; border-radius: 10px;margin-right: 10px;"  src="https://anifab.duckdns.org:3000/public/assets/anifablogo.png">
      <span>Anifab</span>

    </ion-toolbar>
   
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://anifab.duckdns.org:3000/public/images/{{username}}.png" />
      </ion-avatar>
      <ion-label>
        {{username}}
      </ion-label>
    </ion-item>
    <ion-item class="clickable" button>
      <ion-icon style="margin-right: 10px;" name="people-outline"></ion-icon>
      <ion-label>
        Amici
      </ion-label>
    </ion-item>
    <ion-item class="clickable" button>
      <ion-icon style="margin-right: 10px;" name="cog-outline"></ion-icon>
      <ion-label>
        Impostazioni
      </ion-label>
    </ion-item>
    <ion-item class="clickable" (click)="disconnect()" button>
      <ion-icon style="margin-right: 10px;" name="log-out-outline"></ion-icon>
      <ion-label>
        Esci
      </ion-label>
    </ion-item>


  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <img style="width: 30px; border-radius: 10px;margin-right: 10px;"  src="https://anifab.duckdns.org:3000/public/assets/anifablogo.png">
      <span>Anifab</span>
      <ion-input class="custom" placeholder="Cerca"></ion-input>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding background">

    <ion-slides [options]="{ slidesPerView: 2, loop: true }" >
      <ion-slide *ngFor="let item of list"><div class="inner"><a href="/pages/guarda.html?link=/play/boku-no-hero-academia-6.3Oxq2/A1vNxr&amp;episode=13&amp;titolo=Boku no Hero Academia 6&amp;img=https://img.animeworld.tv/locandine/3Oxq2.jpg&amp;rangeid=0"><div class="poster"><img title="Boku no Hero Academia 6" class="imgposter" src="https://img.animeworld.tv/locandine/3Oxq2.jpg"></div></a><a style="display: block;">{{item.titolo }} - Ep.{{item.episodio}}</a></div></ion-slide>
    </ion-slides>
  
  </ion-content>
</div>
